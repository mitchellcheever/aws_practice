<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .score-bar {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .choices {
            display: grid;
            gap: 10px;
        }
        .choice-card {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            font-size: 1.1em;
        }
        .choice-card.selected {
            background-color: #d1e7dd;
            border-color: #28a745;
            transform: scale(1.05);
        }
        .choice-card.correct {
            background-color: #d1e7dd;
            border-color: #28a745;
        }
        .choice-card.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        .choice-card:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
        }
        .feedback {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
            min-height: 1.5em; /* Reserve space */
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .submit-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .submit-btn:active {
            transform: scale(1);
        }
        .next-btn {
            display: none;
            padding: 15px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .next-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .range-container {
            margin-top: 10px;
            text-align: center;
        }
        .range-container input {
            width: 60px;
            padding: 5px;
            font-size: 1em;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .range-container label {
            margin-right: 10px;
        }
        .reset-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .reset-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>

        const questionElement = document.getElementById("question");
        const choicesElement = document.getElementById("choices");
        const scoreBar = document.getElementById("score-bar");
        const feedbackElement = document.getElementById("feedback");
        const submitButton = document.getElementById("submit");
        const nextButton = document.getElementById("next");
        const resetButton = document.getElementById("reset");
        const questionStartInput = document.getElementById("question-start");
        const questionEndInput = document.getElementById("question-end");
        const randomizeToggle = document.getElementById("randomize-toggle");

        let currentQuestion = {};
        let selectedAnswers = new Set();
        let score = 0;
        let attempts = 0;

        function getFilteredQuestions() {
            const start = Math.max(1, parseInt(questionStartInput.value) || 1);
            const end = Math.min(questions.length, parseInt(questionEndInput.value) || questions.length);
            return questions.slice(start - 1, end);
        }

        function updateScoreBar() {
            const percentage = attempts > 0 ? Math.round((score / attempts) * 100) : 0;
            scoreBar.textContent = `Score: ${score}/${attempts} â€¢ ${percentage}%`;
        }

        function loadNextQuestion() {
            const filteredQuestions = getFilteredQuestions();
            if (randomizeToggle.checked) {
                const randomIndex = Math.floor(Math.random() * filteredQuestions.length);
                currentQuestion = filteredQuestions[randomIndex];
            } else {
                currentQuestion = filteredQuestions[attempts % filteredQuestions.length];
            }
            selectedAnswers.clear();
            displayQuestion(currentQuestion);
            feedbackElement.textContent = "";
            submitButton.style.display = "block";
            nextButton.style.display = "none";
        }

        function displayQuestion(question) {
            questionElement.textContent = `Q${questions.indexOf(question) + 1}: ${question.question_text}`;
            choicesElement.innerHTML = "";
            question.choices.forEach(choice => {
                const card = document.createElement("div");
                card.className = "choice-card";
                card.textContent = `${choice.choice_letter}: ${choice.choice_text}`;

                card.onclick = () => {
                    if (question.correct_answer.length > 1) {
                        if (selectedAnswers.has(choice.choice_letter)) {
                            selectedAnswers.delete(choice.choice_letter);
                            card.classList.remove("selected");
                        } else {
                            selectedAnswers.add(choice.choice_letter);
                            card.classList.add("selected");
                        }
                    } else {
                        selectedAnswers.clear();
                        document.querySelectorAll(".choice-card").forEach(card => card.classList.remove("selected"));
                        selectedAnswers.add(choice.choice_letter);
                        card.classList.add("selected");
                    }
                };

                choicesElement.appendChild(card);
            });
        }

        function checkAnswers() {
            const correctAnswers = new Set(currentQuestion.correct_answer);
            const isCorrect = selectedAnswers.size === correctAnswers.size && [...selectedAnswers].every(answer => correctAnswers.has(answer));
            document.querySelectorAll(".choice-card").forEach(card => {
                const choiceLetter = card.textContent[0];
                if (correctAnswers.has(choiceLetter)) {
                    card.classList.add("correct");
                } else if (selectedAnswers.has(choiceLetter)) {
                    card.classList.add("incorrect");
                }
            });
            feedbackElement.textContent = isCorrect ? "Correct!" : "Incorrect!";
            if (isCorrect) {
                score++;
                setTimeout(() => {
                    attempts++;
                    updateScoreBar();
                    loadNextQuestion();
                }, 500);
            } else {
                attempts++;
                updateScoreBar();
                submitButton.style.display = "none";
                nextButton.style.display = "block";
            }
        }

        function resetQuiz() {
            score = 0;
            attempts = 0;
            updateScoreBar();
            loadNextQuestion();
        }

        submitButton.onclick = checkAnswers;
        nextButton.onclick = loadNextQuestion;
        resetButton.onclick = resetQuiz;

        window.onload = () => {
            updateScoreBar();
            loadNextQuestion();
        };
    </script>
